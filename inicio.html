<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu juego</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
                <li><a href="./carrito.html">Carrito: <b><span id="elementos"></span></b></a></li>
            </ul>
        </nav>
    </header>
    <div class="caja">
        <h1>Sube tu juego</h1><hr>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre de tu videojuego:</label><br>
                <input type="text" class="form-control" id="nombre" minlength="3" placeholder="Ingresa el nombre..." required>
            </div><br>
            <div class="form-group">
                <label for="tipo">Tipo de videojuego:</label><br>
                <input type="text" class="form-control" id="tipo" minlength="3" placeholder="¿Que tipo de juego es?..." required>
            </div><br>
            <div class="form-group">
                <label for="year">Año de salida:</label><br>
                <input type="number" class="form-control" id="year" min="1950" max="2050" placeholder="Ingresa el año de publicación..." required>
            </div><br>
            <div class="form-group">
                <label for="precio">Precio</label><br>
                <input type="number" class="form-control" id="precio" min="0" placeholder="$$$" required>
            </div><br>
            <div class="form-group">
                <label for="imagen">Sube una Imagen</label><br>
                <input type="url" class="form-control" id="imagen" minlength="5" placeholder="Ingresa el URL de tu imagen de preferencia en vertical..." required>
            </div><br>
            <button type="submit" class="boton save">Guardar</button>
        </form>
    </div>
    <script src="./inicio.js"></script>
</body>
</html>
